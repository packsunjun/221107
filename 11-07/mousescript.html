<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, -scale=1.0">
    <title>Document</title>
    <!-- 함수로 실행 -->
    <script>
        function over(obj){
            obj=src="images/apple.jpg"
        }
        function out(obj){
            obj=src="images/banana.jpg"
        }
    </script>
</head>
<!-- 바디에서 실행 -->

<body>
    <h3>마우스를 올려보세요</h3>
    <hr>
    <img src="images/apple.jpg" alt="사과" width="250"
    onmouseover="this.src='images/banana.jpg'"
    onmouseout="this.src='images/apple.jpg'">
</body>

</html>
